<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <!-- Local stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles2.css">
  <!-- Plotly-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- D3 Library-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid">
          <h1 class="display-4 fw-bold text-info">US Tornadoes 1950-2021</h1>
          <p class="fs-4">Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h5>Tornado Year :</h5>
          <select class="form-select form-select-lg mb-3" id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card text-dark bg-info mb-3" style="height: calc(2 / 3 * 100%);">
          <div class="card-header">
            <h4 class="my-0 fw-normal text-center">Tornado Count</h4>
          </div>
          <div class="card-body">
            <p class="card-text counter" id="tornadoCountText">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-danger mb-3" style="height: calc(2 / 3 * 100%);">
          <div class="card-header">
            <h4 class="my-0 fw-normal text-center">Tornado Fatalities</h4>
          </div>
          <div class="card-body">
            <p class="card-text counter" id="fatalitiesText">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-dark bg-warning mb-3" style="height: calc(2 / 3 * 100%);">
          <div class="card-header">
            <h4 class="my-0 fw-normal text-center">Tornado Injuries</h4>
          </div>
          <div class="card-body">
            <p class="card-text counter" id="injuriesText">0</p>
          </div>
        </div>
      </div>
    </div>
    <div id="newDiv"></div>
    <!-- Create a div to hold the plot -->
    <div id="myDiv"></div>
    <!-- div for map-->
    <div id="Mapit"></div>
    
    <span id="selectedYear"></span>
    <div id="FatChartDiv"></div>
  </div>
  <!-- Load the custom scripts that create the plots and the dropdown menus and fill in the boxes with calculated information-->
  <script src="yearselector_v2.js"></script>
  <script src="consolelogwhatyear.js"></script>
  <script src="box123.js"></script>
  <script src="tornadograph_v2.js"></script>
</body>
</html>
