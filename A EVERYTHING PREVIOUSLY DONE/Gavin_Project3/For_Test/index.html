<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
   <!-- local stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Plotly-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- D3 Library-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- <script src="https://cdn.jsdelivr.net/npm/leaflet.polylineDecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script> -->
 
  
  
  <div id="title">US Tornadoes 1950-2021</div>
  <div class="row equal-height box-container" style="display: flex;">
    <div class="col-md-2" style="margin-right: 100px;">
      <div class="well" id="box1">
        <h5>Tornado Year:</h5>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
      </div>
    </div>
  
    <div class="col-md-2" style="margin-right: 50px;">
      <div class="well" id="box2">
        <h5>Tornado Count:</h5>
        <p id="tornadoCountText">0</p>
      </div>
    </div>
  
    <div class="col-md-2" style="margin-left: 50px;">
      <div class="well" id="box3">
        <h5>Tornado Fatalities:</h5>
        <p id="fatalitiesText">0</p>
      </div>
    </div>
  
    <div class="col-md-2" style="margin-left: 100px;">
      <div class="well" id="box4">
        <h5>Tornado Injuries:</h5>
        <p id="injuriesText">0</p>
      </div>
    </div>
  </div>
  <div id="newDiv"></div>
  <!-- Create a div to hold the plot -->
  <div id="myDiv"></div>
  <!-- div for map-->
  <div id="Mapit"></div>
  
  <span id="selectedYear"></span>
  <div id="FatChartDiv"></div>
    
  <!-- Load the custom scripts that create the plots and the dropdown menus and fill in the boxes with calculated information-->
  <script src="yearselector_v2.js"></script>
  <script src="consolelogwhatyear.js"></script>
  <script src="box123.js"></script>
  <script src="tornadograph_v2.js"></script>

  <!-- <script src="fat1.js"></script> -->
   
  <!-- <script src="tornadomap.js"></script>\ -->
  </body>
</html>
